{% extends "base_generic.html" %}

{% block content %}
<h1>Author: {{ author }}</h1>

<div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
    <p>
        <strong>
            <a href="{% url 'catalog:book-detail' book.pk %}">{{ book.title }}</a>
            ({{ book.bookinstance_set.all.count }})
        </strong>
        <br>
        {{ book.summary }}
    </p>
    {% endfor %}
</div>
{% endblock %}
